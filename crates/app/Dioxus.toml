[application]
out_dir = "dist"
asset_dir = "assets"

[web.app]
title = "cowcord"
base_path = "/"

[web.build]
out_dir = "dist"

[web.watcher]
index_on_404 = true
reload = false
watch_path = ["src", "assets"]

[profile.release.web.wasm_opt]
debug = false
level = "z"

[bundle]
identifier = "fr.notacow.cowcord"
publisher = "not a cow"

