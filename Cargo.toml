[workspace]
members = ["crates/*", "scripts/*"]
resolver = "3"

[workspace.dependencies]
hex = { path = "crates/hex" }
discord-types = { path = "crates/discord-types" }

[profile.release]
opt-level = "z"
debug = false
lto = true
codegen-units = 1
panic = "abort"
strip = true
incremental = true

[profile.dev]
opt-level = 1

[profile.wasm-dev]
inherits = "dev"

[profile.server-dev]
inherits = "dev"

[profile.android-dev]
inherits = "dev"
